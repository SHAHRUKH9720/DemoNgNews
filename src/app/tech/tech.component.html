<div class="container mt-5">
  <div class="row">
    <div class="col-3 mb-2" *ngFor="let item of tech">
      <div class="bg-light border ">
        <img src="{{item.urlToImage}}" alt="" style="width: 100%;">
        <p class="p-2">{{item.title}}</p>
        <a class="btn btn-sm btn-secondary me-auto" href="{{item.url}}" target="blank">Read More</a>
      </div>
    </div>
  </div>
</div>
